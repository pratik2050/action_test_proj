name: Test Project

on: push

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v3

            - name: Install Latest NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 22

            - name: Install dependencies
              run: npm ci

            - name: Run Tests
              run: npm test